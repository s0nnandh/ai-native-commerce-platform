version: '3.8'

services:
  # Frontend Service
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-commerce-frontend
    ports:
      - "3000:3000"
    env_file:
      .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  # Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: conversational-store-backend
    ports:
      - "5000:5000"
    env_file:
      .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - app-network

